<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse 
        sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="A Tag Utilizada eh &lt;p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="A Tag Utilizada eh &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="A Tag Utilizada eh &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="A Tag Utilizada eh &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="A Tag Utilizada eh &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="A Tag Utilizada eh &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="A Tag Utilizada eh &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
