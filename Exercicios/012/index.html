<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Video</title>
</head>
<body>
    <h1>Adicionando Video</h1>
    <p>Vamos aprender como colocar videos do meu proprio pc na minha pagina</p>
    <video controls poster="RenderFinal.png" width="500" height="300" loop autoplay>
        <source src="midia/pexels-micah-loughman-13724604 (720p).mp4" type="video/mp4">

    </video>

    <h1>incorporação de videos externos</h1>
    <h2>videos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    <h2>videos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/51821954?h=9027ddbcdd&color=ff9933&title=0&portrait=0" width="560" height="315" 
    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
